<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="bai8.css"/>

</head>
<body>
  <h2> Hover Tabs</h2>
<p> Move the mouse over a button inside the tabbed menu  </p>
<div class="tab">
    <button class="tablink" onmouseover="openCity('event','London')">London</button>
    <button class="tablink" onmouseover="openCity('event','Paris')">Paris</button>
    <button class="tablink" onmouseover="openCity('event','Tokyo')">Tokyo</button>
</div>
<div id="London" class="tabcontent">
    <h3> London</h3>
    <p> London is the capital of England.</p>
</div>
<div id="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p> Paris is the capital city of France</p>
</div>
<div id="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p> Tokyo is the capital of japan</p>
</div>
<div class="clearfix"></div>
<script type="text/javascript">
    function openCity(evt,cityName) {
        var i,tabcontent,tablinks;
        tabcontent=document.getElementsByClassName("tabcontent");
        for (i=0;i<tabcontent.length;i++){
            tabcontent[i].style.display="none";
        }
        tablinks =document.getElementsByClassName("tablink");
        for (i=0;i<tablinks.length;i++){
            tablinks[i].className=tablinks[i].className.replace("active","");

        }
        document.getElementById(cityName).style.display="block";
        evt.currentTarget.className +="active";

    }
</script>
</body>
</html>
